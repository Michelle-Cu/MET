<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle English Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 px-6 md:px-10 sticky top-0 z-10">
        <div class="container mx-auto flex flex-col items-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">Michelle English Tutor</h1>
            <p class="text-lg md:text-xl text-gray-600 mb-4">Reading Comprehension Quiz</p>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <!-- Quiz Panel Section -->
        <section id="quizPanel" class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">使用者測驗</h2>
            <div class="mb-8 p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">文章內容</h3>
                <div id="quizArticleContent" class="prose max-w-none text-gray-700 leading-relaxed"></div>
            </div>
            <div id="quizQuestionsArea" class="relative overflow-hidden">
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
                </div>
                <div id="questionCard" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 transition-transform duration-500 ease-in-out">
                    <p class="text-lg font-medium text-gray-600 mb-4">問題 <span id="currentQuestionNumber">1</span> / <span id="totalQuestions">0</span></p>
                    <div id="quizQuestionText" class="text-xl font-semibold text-gray-800 mb-6"></div>
                    <div id="quizOptions" class="space-y-3"></div>
                    <button id="submitAnswerBtn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">提交答案</button>
                </div>
                <div id="feedbackArea" class="mt-6 p-4 rounded-lg hidden border border-gray-300">
                    <p id="feedbackMessage" class="text-lg font-semibold mb-2"></p>
                    <div id="explanationText" class="text-gray-700 leading-relaxed"></div>
                    <button id="nextQuestionBtn" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75">下一題</button>
                </div>
            </div>
        </section>
        <!-- Results Panel Section -->
        <section id="resultsPanel" class="bg-white p-6 md:p-8 rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">測驗結果</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">總成績</h3>
                    <canvas id="totalScoreChart"></canvas>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">各題型正確率</h3>
                    <canvas id="questionTypeAccuracyChart"></canvas>
                </div>
            </div>
            <button id="retakeQuizBtn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">重新測驗</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
